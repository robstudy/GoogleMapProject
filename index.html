<!DOCTYPE html>
<html>
<head>
	<title>Project 5 - Google Maps</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<link href="css/custom.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/spacelab/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<div class="searchBar">
		<form class="input-group" method="get">
			<input data-bind="value: newLocale" type="text" class="form-control" placeholder="Japanse and Chinese Restuarants">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
			</span>
		</form>
	</div>

	<div id="map"></div>


	<!--Map JS files -->
	<script src="js/foodLocations.json"></script>
	<script src="js/map.js"></script>
	<script 
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl81cW_Nm4M_nl5x3qtno511IE_S3GG5o&callback=initMap" 
	async defer></script>

    <!--bootstrap, jquery, knockout, js files-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
	<script async type="text/javascript" src="js/viewmodel.js"></script>
	<script src="https://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
  	<script src="https://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
</body>
</html>
